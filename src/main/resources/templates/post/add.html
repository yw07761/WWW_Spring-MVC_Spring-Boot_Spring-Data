<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Post</title>
</head>
<body>
<h1>Add Post</h1>
<form th:action="@{/posts}" th:object="${post}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" />
    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    <br />
    <label for="content">Content:</label>
    <textarea id="content" name="content" th:field="*{content}"></textarea>
    <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
    <br />
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" th:field="*{author}" />
    <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
    <br />
    <button type="submit">Save</button>
</form>
<a th:href="@{/posts}">Back to List</a>
</body>
</html>
