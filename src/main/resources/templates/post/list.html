<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post List</title>
</head>
<body>
<h1>Post List</h1>
<a th:href="@{/posts/new}">Add New Post</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td th:text="${post.id}"></td>
        <td th:text="${post.title}"></td>
        <td th:text="${post.author}"></td>
        <td>
            <a th:href="@{/posts/{id}(id=${post.id})}">View</a> |
            <a th:href="@{/posts/{id}/edit(id=${post.id})}">Edit</a> |
            <a th:href="@{/posts/{id}/delete(id=${post.id})}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
